{% extends 'schedule_base.html' %}

{% block schedule_tab_content %}
  <div class="card border-primary mb-3">
    <div class="card-body">
      <div class="mb-3">
        <label for="exposure" class="form-label">Exposure</label>
        <input type="number" class="form-control" id="exposure" name="exposure" value="{{ values.defexp }}"
               aria-describedby="autoFocusHelp" required>
        <div id="autoFocusHelp" class="form-text">Specify your desired exposure in milliseconds. NOTE: This will initiate a new dark generation sequence.</div>
      </div>
    </div>
  </div>
{% endblock %}
